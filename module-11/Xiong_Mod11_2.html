        <h1>Assignment Assignment 11.2: JavaScript - Part 3</h1>

	<input type="text" id="entryInput">
    <button onclick="addEntry()">Add</button>
    <button onclick="deleteLastEntry()">Delete Last Entry</button>
    <button onclick="displayEntries()">Display</button>

    <script>
        let entries = [];

        function addEntry() {
            let entry = document.getElementById("entryInput").value;
            entries.push(entry);
            alert("Entry '" + entry + "' added at position " + entries.length);
        }

        function deleteLastEntry() {
            if (entries.length === 0) {
                alert("No entries to delete.");
            } else {
                let deletedEntry = entries.pop();
                alert("Entry '" + deletedEntry + "' deleted from position " + (entries.length + 1));
            }
        }

        function displayEntries() {
            let displayString = "";
            for (let i = 0; i < entries.length; i++) {
                displayString += (i + 1) + ". " + entries[i] + "\n";
            }
            alert("Entries:\n" + displayString);
        }
    </script>
